<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./libs/fontawesome/css/all.css">

<body>
    <header class="header">
        <h1 class="header__title"><i class="fa-solid fa-magnifying-glass-dollar"></i>Курс валют</h1>
        <div class="header__date"></div>

            <i class="fa-brands fa-github"></i></a>

    <div class="calculation">
        <div class="calculation__selects">
            <select class="calculation__currency" id="currency1"></select>

            <input type="number" id="amount" placeholder="Введіть суму" />

        </div>
        <div class="calculation__btn">
            <button class="calculation__toggle"><i class="fa-solid fa-right-left"></i></button>
        </div>
        
       
    </div>
    <div class="grid"></div>
